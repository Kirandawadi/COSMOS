{% extends "base.html" %}


{% block content %}
    <h1>Collections</h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            {% for collection in collections %}
                <tr>
                    <td>{{ collection.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
